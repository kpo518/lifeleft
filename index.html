<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
</head>

<body>
    <div class="life">
        <h1>Life Left Calculator</h1>
    </div>

    <h2>Calculate your remaining life!</h2>

    <div class="Calculator">
        <form id="lifeForm">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" required>
            <button type="button" onclick="calculateLife()">Calculate</button>
        </form>
        <br>
       
    </div>
    <div id="result"></div>

    <div class="hourglassimg">
    <img src="./assets/hours.png" alt="hourglass" width="250">
</div>
    <footer> Life Left Calculator</footer>
</body>

</html>
